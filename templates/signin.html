<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>サインイン - Comieru Live</title>

    <link href="{{ url_for('static', filename='dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="{{ url_for('static', filename='custom/css/signin.css') }}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" action="./signin", method="POST">
      <h1 class="h4 mb-3 font-weight-normal">Comieru Live</h1>
      <label for="inputUser" class="visually-hidden">User</label>
      <input type="input" id="inputUser" name="inputUser" class="form-control" placeholder="User" required autofocus>
      <label for="inputPassword" class="visually-hidden">Password</label>
      <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    </form>
  </body>
</html>
